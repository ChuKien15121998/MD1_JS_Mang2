<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let str = "Tôi là Chu Văn Kiên";
    let array = str.split("")
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] == " ") {
            count++
        }
    }
    let sotu = count + 1;
    document.write(sotu);
</script>
</body>
</html>
