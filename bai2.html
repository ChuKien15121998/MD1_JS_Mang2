<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược ký tự</title>
</head>
<body>
<script>
    let array =  ['K', 'i', 'e', 'n', 'C', 'V'];
    let first = 0;
    let last = array.length-1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array)
</script>
</body>
</html>
