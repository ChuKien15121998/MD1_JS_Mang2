<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự</title>
</head>
<body>
<script>
    let str = "Tôi-là-Chu-Văn-Kiên";
    let arr = str.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_"
        }
    }
    document.write(arr);
</script>
</body>
</html>
